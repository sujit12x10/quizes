{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bpptstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static "style.css" %}">

    {% block scripts %}
    {% endblock %}

    <title>Quiz App| {% block title %}{% endblock %}</title>
    
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bigshot One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Croissant One' rel='stylesheet'> 
    <link href='https://fonts.googleapis.com/css?family=Diplomata SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Notable' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel="stylesheet">

    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
  <body>
    
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
